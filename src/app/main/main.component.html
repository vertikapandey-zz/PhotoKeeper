
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>User</span></th>
                                <th class="text-center"><span>Email</span></th>
                                <th><span>Address</span></th>
                               </tr>
                            </thead>
                            <tbody>
                                <tr class="hoverselection" *ngFor="let user of allUsers"(click)="openAlbum(user.id)">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <span class="user-subhead">{{user.name}}</span>
                                    </td>
                                   
                                    <td class="text-center">
                                        <span class="label label-default">{{user.email}}</span>
                                    </td>
                                   
                                    <td style="width: 20%;">
                                        <span>{{user.address.suite}} , {{user.address.street}},{{user.address.city}},{{user.address.zipcode}}</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
